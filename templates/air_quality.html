<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <title>Starter Template - Materialize</title>
</head>

<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Air Quality</h1>
      <div class="row center">
        <h5 class="header col s12 light">Checking the Quality of the Air
        <br>
        </h5>
      </div>

              <div class="row">
    <form action="{{ url_for('predict')}} method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Longitude</b></label>
            <br>
          <input placeholder="" name="Longitude" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Latitude </b></label>
            <br>
          <input id="last_name" name="Latitude" placeholder=""  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>NO2 Hour</b></label>
            <br>
          <input id="_name" name="NO2 Hour" placeholder="NO2 in Hours" type="text" class="validate">

        </div>
		
		<div class="input-field col s4">
            <label for="_name"><b>NO2 Quality</b></label>
            <br>
          <input id="_name" name="NO2 Quality" placeholder="0 : _ 1 : Good 2 : Moderate" type="text" class="validate">
        </div>

		<div class="input-field col s4">
            <label for="_name"><b>NO2 Value</b></label>
            <br>
          <input id="_name" name="NO2 Value" placeholder="" type="text" class="validate">
        </div>

		<div class="input-field col s4">
            <label for="_name"><b>Month</b></label>
            <br>
          <input id="_name" name="Month" placeholder="Month in Numbers" type="text" class="validate">
        </div>
		
		<div class="input-field col s4">
            <label for="_name"><b>day</b></label>
            <br>
          <input id="_name" name="day" placeholder="day in Numbers" type="text" class="validate">
        </div>
		<div class="input-field col s4">
            <label for="_name"><b>Barcelona - Ciutadella</b></label>
            <br>
          <input id="_name" name="Station_0.0" placeholder="1 for yes 0 for no" type="text" class="validate">
        </div>

		<div class="input-field col s4">
            <label for="_name"><b>Barcelona - Eixample</b></label>
            <br>
          <input id="_name" name="Station_1.0" placeholder="1 for yes 0 for no" type="text" class="validate">
        </div>

		<div class="input-field col s4">
            <label for="_name"><b>Barcelona - GrÃ cia</b></label>
            <br>
          <input id="_name" name="Station_2.0" placeholder="1 for yes 0 for no" type="text" class="validate">
        </div>


		<div class="input-field col s4">
            <label for="_name"><b>Barcelona - Observ Fabra</b></label>
            <br>
          <input id="_name" name="Station_3.0" placeholder="1 for yes 0 for no" type="text" class="validate">
        </div>
		
		
		<div class="input-field col s4">
            <label for="_name"><b>Barcelona - Sants</b></label>
            <br>
          <input id="_name" name="Station_6.0" placeholder="1 for yes 0 for no" type="text" class="validate">
        </div>


      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predictions</button>
      </div>
    </form>
      </div>

      <br>
        {{prediction_text}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>

  </body>
</html>
